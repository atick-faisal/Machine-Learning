<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="p5/p5/p5.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="numjs.js"></script>
    <script type="text/javascript" src="sketch.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Polynomial Regression</title>
</head>
<body class="main">
    <div class="header">
        <h1>Polynomial Regression using Gradient Descent</h1>
    </div>
    <div class="container">
        <div id="sketch_holder">
                <div class="center">
                    <p><b><i>Click</i></b> to add datapoints to the <b><i>Dataset</i></b></p>
                </div>
            </div>
            <div class="article">
                <div class="chart">
                    <div class="cost">
                        <p><b>Cost Function</b></p>
                    </div>
                    <canvas id="myChart"></canvas>
                </div>
                <div class="control">
                    <div class="cost">
                        <p><b>Hyperparameters</b></p>
                    </div> 
                    <div class="slidecontainer1">
                            <p>Step Size</p>
                            <input id="steps" type="range" min="0" max="100" value="50" class="slider" id="myRange">
                        </div>
                
                        <div class="slidecontainer2">
                            <p>No. of Iterations</p>
                            <input id="iterations" type="range" min="0" max="100" value="50" class="slider" id="myRange">
                        </div>

                        <div class="slidecontainer3">
                            <p>Order of Polynomial</p>
                            <input id="order" type="range" min="1" max="10" value="1" class="slider" id="myRange">
                        </div>
                </div>  
        </div>
    </div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
